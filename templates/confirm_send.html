<script>
  $('#view-file-btn').on('click', function() {
    $.ajax({
      url: "{{url_for('sent', file = (name))}}",
      type: 'GET',
      headers: {
          'X-Secret-Header': 'true'
      },
      success: function(data) {
        console.log(data)
        $('#file-content').text(data);
      },
      error: function() {
        $('#file-content').text('Error fetching file contents.');
      }
    });
  });
